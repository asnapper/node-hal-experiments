image: node:10

matrix:
  - env: SCRIPT=lint NODE_VERSION=10
  - env: SCRIPT=tslint NODE_VERSION=10
  
before_install:
  - nvm install $NODE_VERSION
  - npm config set spin false
  - npm config set progress false

install:
  - npm install

script:
  - if [[ "$SCRIPT" ]]; then npm run-script $SCRIPT; fi

cache:
  - node_modules